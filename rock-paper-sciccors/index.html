<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="gameScreen">
        <div class="title">
            <h3 id="title">Choose which hand to play:</h3>
        </div>

        <div class="hands">
            <div id="rockHand"><img src="images/rock.png" alt="Rock"></div>
            <div id="paperHand"><img src="images/paper.png" alt="Paper"></div>
            <div id="scissorHand"><img src="images/sciccors.png" alt="Scissors"></div>
        </div>

        <div class="game">
            <p id="playerChoice">You chose: </p>
            <p id="computerChoice">Computer chose: </p>
        </div>

        <div class="status">
            <p id="round">Frist round, let's go</p>
            <p id="win">Total wins: </p>
            <p id="loss">Total losses: </p> 
            <p id="total">Total games: </p>
        </div>
        
        <button id="resetButton">Reset Game</button>
        
        <div id="signature">
            <h4>Sigve Jensen 2024</h4>
        </div>

    </div>



</body>

<footer>
   
</footer>
</html>
